<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Studio10 - الإيداع</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .table-actions {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .table-actions .btn {
      padding: 6px 10px;
    }
    .table-actions .btn.delete {
        background-color: var(--error-bg);
        color: var(--error-color);
        border-color: var(--error-color);
    }
    .table-actions .btn.delete:hover {
        background-color: var(--error-color);
        color: var(--bg-white);
    }
  </style>
</head>
<body>
<header>
    <div class="container">
      <a href="index.html" class="logo">
        <i class="fas fa-cogs"></i>
        Studio10
      </a>
      <nav>
        <a href="index.html">
          <i class="fas fa-home"></i>
          <span>الرئيسية</span>
        </a>
        <a href="members.html">
          <i class="fas fa-users"></i>
          <span>الأعضاء</span>
        </a>
        <a href="deposit.html" class="active">
          <i class="fas fa-wallet"></i>
          <span>إيداع</span>
        </a>
        <a href="withdraw.html">
          <i class="fas fa-university"></i>
          <span>سحب</span>
        </a>
        <a href="reports.html">
          <i class="fas fa-chart-bar"></i>
          <span>تقارير</span>
        </a>
        <a href="users.html">
          <i class="fas fa-user-cog"></i>
          <span>المستخدمين</span>
        </a>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
          <span>الإعدادات</span>
        </a>
      </nav>
      <div class="header-actions">
        <button onclick="logout()" title="تسجيل الخروج"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </div>
</header>

<main>
    <div class="container">
        <section>
            <div class="section-title">إدارة الإيداعات</div>
            <div style="text-align: right; margin-bottom: 20px;">
                <button class="btn primary" onclick="openDepositModal()">
                    <i class="fas fa-plus"></i> إيداع
                </button>
            </div>
        </section>

        <section>
            <div class="section-title">آخر الإيداعات</div>
            <div id="deposits-table-container">
                <!-- سيتم عرض جدول الإيداعات هنا بواسطة JavaScript -->
            </div>
        </section>
    </div>
</main>

<!-- نافذة إضافة إيداع جديد -->
<div id="addDepositModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">إيداع جديد</h3>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <form id="addDepositForm">
                <div class="form-group">
                    <label for="depositTeam">اختر الفريق</label>
                    <select id="depositTeam" required></select>
                </div>
                <div class="form-group">
                    <label for="depositMember">اختر العضو</label>
                    <select id="depositMember" required disabled>
                        <option value="">اختر الفريق أولاً</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="depositBox">اختر الصندوق</label>
                    <select id="depositBox" required></select>
                </div>
                <div class="form-group">
                    <label for="depositAmount">المبلغ</label>
                    <input type="number" id="depositAmount" placeholder="يتم تعبئة المبلغ تلقائياً" step="0.01" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" onclick="closeModal('addDepositModal')">إلغاء</button>
            <button class="btn primary" onclick="submitDeposit()">إيداع</button>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Studio10 للأنظمة الإدارية. جميع الحقوق محفوظة.</p>
    </div>
</footer>

<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // التحقق من تسجيل الدخول
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
            return;
        }
        // عرض جدول الإيداعات عند تحميل الصفحة
        renderDepositsTable('deposits-table-container');
    });
</script>
</body>
</html>

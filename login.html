<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام صندوق</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        tajawal: ['Tajawal', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Tajawal', Tahoma, Geneva, Verdana, sans-serif; }
        
        .login-card {
             background-color: var(--bg-primary);
             border-radius: var(--border-radius-xl);
             border: 1px solid var(--border-color);
             box-shadow: var(--shadow-xl);
        }

        .login-input {
            border-color: var(--border-color) !important;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
        }

        .btn-login {
            background-color: var(--primary);
            color: var(--text-inverse);
            transition: all 0.2s;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 700;
            box-shadow: var(--shadow-md);
        }
        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="font-tajawal bg-bg-secondary flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-md p-4" dir="rtl">
        
        <header class="text-center mb-10">
            <h1 class="text-5xl md:text-6xl font-bold mb-2 gradient-text" style="font-weight: 800;">
                صندوق
            </h1>
            <p class="text-lg md:text-xl text-text-secondary">
                تسجيل الدخول إلى النظام الإداري
            </p>
        </header>

        <div class="login-card p-8 sm:p-10">
            
            <form action="index.html" method="GET" class="space-y-6">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-text-secondary mb-2">البريد الإلكتروني</label>
                    <input type="email" id="email" required 
                           class="login-input w-full border rounded-lg focus:ring-primary focus:border-primary"
                           placeholder="أدخل بريدك الإلكتروني">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-text-secondary mb-2">كلمة المرور</label>
                    <input type="password" id="password" required 
                           class="login-input w-full border rounded-lg focus:ring-primary focus:border-primary"
                           placeholder="أدخل كلمة المرور">
                </div>
                
                <div class="text-left text-sm">
                    <a href="#" class="text-primary hover:text-primary-dark">هل نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="btn-login w-full text-lg">
                    تسجيل الدخول
                </button>
            </form>
            
        </div>
        
        <footer class="mt-8 text-center">
            <p class="text-sm text-text-muted">
                © Studio10 للأنظمة الإدارية
            </p>
        </footer>

    </div>
</body>
</html>

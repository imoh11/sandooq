<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio10 - التقارير</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <i class="fas fa-cogs"></i>
        Studio10
      </a>
      <nav>
        <a href="index.html">الرئيسية</a>
        <a href="members.html">الأعضاء</a>
        <a href="deposit.html">إيداع</a>
        <a href="withdraw.html">سحب</a>
        <a href="reports.html">تقارير</a>
      </nav>
      <div class="header-actions">
        <a href="settings.html" title="الإعدادات"><i class="fas fa-cog"></i></a>
        <a href="users.html" title="المستخدمين"><i class="fas fa-users"></i></a>
        <button onclick="logout()" title="تسجيل الخروج"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="date-display"></div>

      <section>
        <div class="grid">
          <button class="grid-item" onclick="showReport('deposits-report')">
            <div class="grid-item-icon"><i class="fas fa-money-bill-wave"></i></div>
            <div class="grid-item-label">تقرير الإيدات</div>
          </button>
          <button class="grid-item" onclick="showReport('withdrawals-report')">
            <div class="grid-item-icon"><i class="fas fa-university"></i></div>
            <div class="grid-item-label">تقرير السحوبات</div>
          </button>
          <button class="grid-item" onclick="showReport('balance-report')">
            <div class="grid-item-icon"><i class="fas fa-chart-bar"></i></div>
            <div class="grid-item-label">تقرير الأرصدة</div>
          </button>
        </div>
      </section>

      <!-- تقرير الإيدات -->
      <section id="deposits-report" class="page" style="display: none;">
        <div class="card mb-20">
          <div class="card-header">
            <div class="card-title"><i class="fas fa-money-bill-wave"></i> إجمالي الإيدات</div>
            <div style="font-size: 20px; font-weight: 700; color: var(--accent-color);" id="deposits-total">0</div>
          </div>
        </div>
        <div id="deposits-report-table"></div>
        <button class="btn" onclick="hideReport('deposits-report')" style="margin-top: 20px;"><i class="fas fa-arrow-back"></i> العودة</button>
      </section>

      <!-- تقرير السحوبات -->
      <section id="withdrawals-report" class="page" style="display: none;">
        <div class="card mb-20">
          <div class="card-header">
            <div class="card-title"><i class="fas fa-university"></i> إجمالي السحوبات</div>
            <div style="font-size: 20px; font-weight: 700; color: var(--accent-color);" id="withdrawals-total">0</div>
          </div>
        </div>
        <div id="withdrawals-report-table"></div>
        <button class="btn" onclick="hideReport('withdrawals-report')" style="margin-top: 20px;"><i class="fas fa-arrow-back"></i> العودة</button>
      </section>

      <!-- تقرير الأرصدة -->
      <section id="balance-report" class="page" style="display: none;">
        <div class="card mb-20">
          <div class="card-header">
            <div class="card-title"><i class="fas fa-chart-bar"></i> إجمالي الرصيد</div>
            <div style="font-size: 20px; font-weight: 700; color: var(--accent-color);" id="balance-total">0</div>
          </div>
        </div>
        <div id="balance-report-table"></div>
        <button class="btn" onclick="hideReport('balance-report')" style="margin-top: 20px;"><i class="fas fa-arrow-back"></i> العودة</button>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Studio10 للأنظمة الإدارية. جميع الحقوق محفوظة.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    function showReport(reportId) {
      const reports = document.querySelectorAll('.page');
      reports.forEach(report => report.style.display = 'none');
      document.getElementById(reportId).style.display = 'block';
      
      if (reportId === 'deposits-report') {
        renderDepositsReport();
      } else if (reportId === 'withdrawals-report') {
        renderWithdrawalsReport();
      } else if (reportId === 'balance-report') {
        renderBalanceReport();
      }
    }

    function hideReport(reportId) {
      document.getElementById(reportId).style.display = 'none';
    }

    function renderDepositsReport() {
      const deposits = getFromStorage('deposits', []);
      const members = getFromStorage('members', []);
      const total = deposits.reduce((sum, d) => sum + d.amount, 0);
      
      document.getElementById('deposits-total').textContent = formatNumber(total);
      
      if (deposits.length === 0) {
        document.getElementById('deposits-report-table').innerHTML = '<p class="text-center">لا توجد إيدات حالياً</p>';
        return;
      }
      
      let html = '<table><thead><tr><th>اسم العضو</th><th>المبلغ</th><th>الوصف</th><th>التاريخ</th><th>الوقت</th></tr></thead><tbody>';
      
      deposits.forEach(deposit => {
        const member = members.find(m => m.id === deposit.memberId);
        html += `
          <tr>
            <td>${member ? member.name : 'غير معروف'}</td>
            <td>${formatNumber(deposit.amount)}</td>
            <td>${deposit.description}</td>
            <td>${deposit.date}</td>
            <td>${deposit.time}</td>
          </tr>
        `;
      });
      
      html += '</tbody></table>';
      document.getElementById('deposits-report-table').innerHTML = html;
    }

    function renderWithdrawalsReport() {
      const withdrawals = getFromStorage('withdrawals', []);
      const members = getFromStorage('members', []);
      const total = withdrawals.reduce((sum, w) => sum + w.amount, 0);
      
      document.getElementById('withdrawals-total').textContent = formatNumber(total);
      
      if (withdrawals.length === 0) {
        document.getElementById('withdrawals-report-table').innerHTML = '<p class="text-center">لا توجد سحوبات حالياً</p>';
        return;
      }
      
      let html = '<table><thead><tr><th>اسم العضو</th><th>المبلغ</th><th>الوصف</th><th>التاريخ</th><th>الوقت</th></tr></thead><tbody>';
      
      withdrawals.forEach(withdrawal => {
        const member = members.find(m => m.id === withdrawal.memberId);
        html += `
          <tr>
            <td>${member ? member.name : 'غير معروف'}</td>
            <td>${formatNumber(withdrawal.amount)}</td>
            <td>${withdrawal.description}</td>
            <td>${withdrawal.date}</td>
            <td>${withdrawal.time}</td>
          </tr>
        `;
      });
      
      html += '</tbody></table>';
      document.getElementById('withdrawals-report-table').innerHTML = html;
    }

    function renderBalanceReport() {
      const members = getFromStorage('members', []);
      const total = members.reduce((sum, m) => sum + (m.balance || 0), 0);
      
      document.getElementById('balance-total').textContent = formatNumber(total);
      
      if (members.length === 0) {
        document.getElementById('balance-report-table').innerHTML = '<p class="text-center">لا توجد أعضاء حالياً</p>';
        return;
      }
      
      const sorted = [...members].sort((a, b) => (b.balance || 0) - (a.balance || 0));
      let html = '<table><thead><tr><th>اسم العضو</th><th>البريد الإلكتروني</th><th>الهاتف</th><th>الرصيد</th></tr></thead><tbody>';
      
      sorted.forEach(member => {
        html += `
          <tr>
            <td>${member.name}</td>
            <td>${member.email || '-'}</td>
            <td>${member.phone}</td>
            <td>${formatNumber(member.balance || 0)}</td>
          </tr>
        `;
      });
      
      html += '</tbody></table>';
      document.getElementById('balance-report-table').innerHTML = html;
    }

    function logout() {
      if (confirm('هل تريد تسجيل الخروج؟')) {
        showAlert('تم تسجيل الخروج بنجاح', 'success');
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
      tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: 'var(--primary)',
        'primary-light': 'var(--primary-light)',
        'primary-dark': 'var(--primary-dark)',
        'bg-primary': 'var(--gray-50)',
        'border-border-color': 'var(--gray-300)',
      }
    }
  }
}
    </script>
    <style>
        body { font-family: 'Tajawal', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* تنسيق خاص لأقسام الإعدادات */
        .settings-section-card {
             background-color: var(--bg-primary);
             padding: 1.5rem;
             border-radius: var(--border-radius-xl);
             border: 1px solid var(--border-color);
             box-shadow: var(--shadow-sm);
        }
        
        /* تنسيق حقول الإدخال */
        .setting-input {
            border-color: var(--border-color) !important;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: 0.6rem 1rem;
        }

        /* زر الحفظ (يستخدم لون primary) */
        .btn-primary {
            background-color: var(--primary);
            color: var(--text-inverse);
            transition: all 0.2s;
            padding: 0.8rem 1.8rem;
            border-radius: var(--border-radius);
            font-weight: 700;
            box-shadow: var(--shadow-md);
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* تنسيق زر تبديل (Toggle Switch) */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary);
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
</head>
<body class="font-tajawal">
    <div class="min-h-screen flex flex-col" dir="rtl">
        
        <header class="pt-12 pb-8 px-4 border-b border-border-color bg-bg-primary">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <h1 class="text-3xl md:text-4xl font-bold text-text-primary">
                    الإعدادات ⚙️
                </h1>
       <a href="index.html" 
   class="p-3 border border-border-color bg-bg-primary text-primary rounded-lg hover:bg-primary-light transition inline-flex items-center justify-center"
   aria-label="العودة للصفحة الرئيسية"
   title="العودة للصفحة الرئيسية">
    <svg class="w-6 h-6 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
</a>
            </div>
        </header>

        <main class="flex-1 px-4 py-8 bg-bg-secondary">
            <div class="max-w-5xl mx-auto">
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

                    <div class="settings-section-card lg:col-span-2">
                        <h2 class="text-2xl font-bold mb-6 text-primary-dark border-b pb-3 border-border-color">
                            إعدادات النظام الأساسية
                        </h2>
                        
                        <div class="space-y-6">
                            
                            <div>
                                <label for="system-name" class="block text-sm font-medium text-text-secondary mb-2">اسم الصندوق/الجمعية</label>
                                <input type="text" id="system-name" value="صندوق الادخار السنوي" class="setting-input w-full border rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            
                            <div>
                                <label for="currency" class="block text-sm font-medium text-text-secondary mb-2">العملة الافتراضية</label>
                                <select id="currency" class="setting-input w-full border rounded-lg focus:ring-primary focus:border-primary">
                                    <option value="sar">ريال سعودي (ر.س)</option>
                                    <option value="usd">دولار أمريكي ($)</option>
                                    <option value="aed">درهم إماراتي (د.إ)</option>
                                </select>
                            </div>

                            <div>
                                <label for="max-withdrawal" class="block text-sm font-medium text-text-secondary mb-2">الحد الأقصى للسحب اليومي</label>
                                <input type="number" id="max-withdrawal" value="5000" class="setting-input w-full border rounded-lg focus:ring-primary focus:border-primary">
                                <p class="mt-1 text-xs text-text-muted">بالعملة الافتراضية المحددة أعلاه.</p>
                            </div>
                            
                            <div class="flex items-center justify-between pt-2 border-t border-border-color">
                                <span class="text-base font-medium text-text-primary">تفعيل إشعارات الرسائل القصيرة (SMS)</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            
                        </div>
                    </div>

                    <div class="settings-section-card">
                        <h2 class="text-2xl font-bold mb-6 text-primary-dark border-b pb-3 border-border-color">
                            إعدادات الأمان
                        </h2>
                        
                        <div class="space-y-6">
                            <div>
                                <label for="old-password" class="block text-sm font-medium text-text-secondary mb-2">كلمة المرور القديمة</label>
                                <input type="password" id="old-password" class="setting-input w-full border rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label for="new-password" class="block text-sm font-medium text-text-secondary mb-2">كلمة المرور الجديدة</label>
                                <input type="password" id="new-password" class="setting-input w-full border rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            
                          <div class="pt-4">
                                <a href="users.html" class="text-primary hover:text-primary-dark font-semibold text-sm block">
                                    إدارة المستخدمين والصلاحيات &rarr;
                                </a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <button class="btn-primary">
                        حفظ التغييرات
                    </button>
                </div>

            </div>
        </main>
        
        <footer class="py-6 text-center bg-bg-primary border-t border-border-color">
            <p class="text-sm md:text-base text-text-muted">
                © Studio10 للأنظمة الإدارية
            </p>
        </footer>
    </div>
</body>

</html>

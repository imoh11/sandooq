<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة السحب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
     tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: 'var(--primary)',
        'primary-light': 'var(--primary-light)',
        'primary-dark': 'var(--primary-dark)',
        'bg-primary': 'var(--gray-50)',
        'border-border-color': 'var(--gray-300)',
      }
    }
  }
}
    </script>
    <style>
        body { font-family: 'Tajawal', Tahoma, Geneva, Verdana, sans-serif; }
        
        .btn-danger {
            background-color: var(--danger);
            color: var(--text-inverse);
            transition: all 0.2s;
            padding: 0.8rem 1.8rem;
            border-radius: var(--border-radius);
            font-weight: 700;
            min-width: 250px; 
            box-shadow: var(--shadow-md);
        }
        .btn-danger:hover {
            background-color: var(--danger-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px -4px rgba(230, 126, 140, 0.3); /* ظل معبر */
        }
        .status-completed { background-color: var(--success-light); color: var(--success-dark); }
        .status-pending { background-color: var(--warning-light); color: var(--warning-dark); }
    </style>
</head>
<body class="font-tajawal">
    <div class="min-h-screen flex flex-col" dir="rtl">
        
        <header class="pt-12 pb-8 px-4 border-b border-border-color bg-bg-primary">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <h1 class="text-3xl md:text-4xl font-bold text-text-primary">
                    عمليات السحب
                </h1>
        <a href="index.html" 
   class="p-3 border border-border-color bg-bg-primary text-primary rounded-lg hover:bg-primary-light transition inline-flex items-center justify-center"
   aria-label="العودة للصفحة الرئيسية"
   title="العودة للصفحة الرئيسية">
    <svg class="w-6 h-6 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
</a>
            </div>
        </header>

        <main class="flex-1 px-4 py-8 bg-bg-secondary">
            <div class="max-w-7xl mx-auto">
                
                <div class="flex justify-center mb-8">
                    <button class="btn-danger flex items-center justify-center text-xl">
                        <svg class="w-6 h-6 ml-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                        سحب جديد
                    </button>
                </div>
                
                <div class="bg-bg-primary p-6 md:p-8 rounded-xl-radius shadow-md border border-border-color">
                    <h2 class="text-2xl font-bold mb-6 text-text-primary">آخر 20 سحباً</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-text-muted uppercase tracking-wider">الاسم</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-text-muted uppercase tracking-wider">الفريق</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-text-muted uppercase tracking-wider">المبلغ</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-text-muted uppercase tracking-wider">الحالة</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-text-muted uppercase tracking-wider">الإجراء</th>
                                </tr>
                            </thead>
                            <tbody class="bg-bg-primary divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-text-primary">خالد منصور</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-text-secondary">فريق الدعم</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-text-primary">800 ر.س</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full status-completed">
                                            مكتمل
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium flex justify-center space-x-2 space-x-reverse">
                                        <button title="تعديل" class="text-primary hover:text-primary-dark">
                                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5l4 4L7 21H3v-4L16.5 3.5z"></path></svg>
                                        </button>
                                        <button title="حذف" class="text-danger-dark hover:text-danger">
                                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                        </button>
                                        <button title="إرسال" class="text-info-dark hover:text-info">
                                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-text-primary">سارة علي</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-text-secondary">فريق الريادة</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-text-primary">1,200 ر.س</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full status-pending">
                                            ناقص
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium flex justify-center space-x-2 space-x-reverse">
                                        <button title="تعديل" class="text-primary hover:text-primary-dark">
                                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5l4 4L7 21H3v-4L16.5 3.5z"></path></svg>
                                        </button>
                                        <button title="حذف" class="text-danger-dark hover:text-danger">
                                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                        </button>
                                        <button title="إرسال" class="text-info-dark hover:text-info">
                                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="py-6 text-center bg-bg-primary border-t border-border-color">
            <p class="text-sm md:text-base text-text-muted">
                © Studio10 للأنظمة الإدارية
            </p>
        </footer>
    </div>
</body>
</html>
